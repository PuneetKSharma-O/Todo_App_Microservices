apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ui-app-ingress
  labels:
    app.kubernetes.io/name: todo-ui-app-ingress
spec:
  ingressClassName: azure-application-gateway
  rules:
  - host: puneetdevops.online
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: todo-ui-app
            port: 
              number: 80
