name: dev-pipeline
on:   
  push:
    branches:
      - main
    paths:
      - Environment/dev/**

      
permissions:
  id-token: write
  contents: read

env:
  working-directory: Environment/dev

jobs:
  terraform_Build_Job:
    name: Terraform Build & Plan
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform init -input=false
        working-directory: ${{ env.working-directory }}

      - name: Terraform Validate
        run: terraform validate -no-color
        working-directory: ${{ env.working-directory }}

      - name: Terraform Plan
        run: terraform plan -no-color -input=false -out=tfplan
        working-directory: ${{ env.working-directory }}

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.working-directory }}/tfplan

  terraform_Deploy_Job:
    name: Terraform Apply (Deploy)
    needs: terraform_Build_Job
    runs-on: self-hosted
    if: needs.terraform_Build_Job.result == 'success' && github.ref == 'refs/heads/main'
    environment: dev
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.working-directory }}

      - name: Terraform Init
        run: terraform init -input=false -reconfigure
        working-directory: ${{ env.working-directory }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.working-directory }}
